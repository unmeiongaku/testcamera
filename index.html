<!DOCTYPE html>
<html>
<head>
    <title>Thiết bị LAMP</title>
</head>
<body>
    <h1>Thiết bị LAMP đo màu thời gian thực</h1>
    <form method="POST">
        <label for="interval">Cài đặt thời gian lấy mẫu (giây):</label>
        <input type="number" id="interval" name="interval" value="20">
        <input type="submit" value="Lưu">
    </form>
    <h2>Thời gian thực hiện: {{ timestamp }}</h2>
    <h2>Số lượng mẫu đã ghi nhận: {{ num_samples }}</h2>
    <h3>Hình ảnh chụp mẫu mới nhất</h3>
    <img src="{{ latest_image }}" alt="Latest Image" id="latest_image">

    <h3>Biểu đồ giá trị RGB theo thời gian</h3>
    <iframe src="/graphs/" width="100%" height="1000px"></iframe>
</body>
</html>
